# Fonts
font_family       PragmataPro Mono
bold_font         PragmataPro Mono
italic_font       PragmataPro Mono
bold_italic_font  PragmataPro Mono
disable_ligatures always

# Cursor
cursor_shape               block
cursor_blink_interval      -1
cursor_stop_blinking_after 0

# Scrollback
scrollback_lines 9999

# Mouse
mouse_hide_wait             -1
copy_on_select              clipboard
default_pointer_shape       arrow
pointer_shape_when_dragging arrow
pointer_shape_when_grabbed  arrow

# Performance tuning
repaint_delay 10
input_delay   3

# Terminal bell
enable_audio_bell    no
window_alert_on_bell no

# Window layout
hide_window_decorations yes
remember_window_size    no

# Tab bar
tab_bar_background none
tab_bar_style      powerline
tab_bar_min_tabs   1

# Color scheme
background              #1c1c1c
foreground              #f8f8f2
cursor                  #fc971f
selection_background    #f8f8f2
selection_foreground    #272822
active_tab_background   #fc971f
active_tab_foreground   #f8f8f2
active_border_color     #fc971f
inactive_tab_background #1c1c1c
inactive_tab_foreground #f8f8f2
inactive_border_color   #f8f8f2
url_color               #f8f8f2
color0                  #272822
color8                  #75715e
color1                  #f92672
color9                  #f92672
color2                  #a6e22e
color10                 #a6e22e
color3                  #e6db74
color11                 #e6db74
color4                  #66d9ef
color12                 #66d9ef
color5                  #fd971f
color13                 #fd971f
color6                  #ae81ff
color14                 #ae81ff
color7                  #f8f8f2
color15                 #f8f8f2

# Advanced
shell  .
editor .
term   xterm-kitty

# Keyboard shortcuts
map kitty_mod+[     previous_tab
map kitty_mod+]     next_tab
map kitty_mod+alt+[ move_tab_backward
map kitty_mod+alt+] move_tab_forward
map kitty_mod+,     no_op
map kitty_mod+.     no_op