env:
  TERM: alacritty

window:
  title: Alacritty
  dynamic_title: false
  dynamic_padding: false
  decorations: full
  opacity: 1.0

font:
  normal:
    family: PragmataPro Mono
    style: Regular
  bold:
    family: PragmataPro Mono
    style: Bold
  italic:
    family: PragmataPro Mono
    style: Italic
  bold_italic:
    family: PragmataPro Mono
    style: Bold Italic
  size: 11.0

colors:
  primary:
    background: '0x282828'
    foreground: '0xebdbb2'

  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

  cursor:
   text:    '#1B1E1C'
   cursor:  '#F8F8F2'

cursor:
  style:
    shape: Block
    blinking: On

live_config_reload: true

mouse:
  hide_when_typing: true

shell:
  program: /usr/bin/tmux
  args:
    - new
    - -AD
    - -s main

selection:
  save_to_clipboard: true

mouse_bindings:
  - { mouse: Right, action: Paste }
